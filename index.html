<!DOCTYPE html>
<html>
<head>
  <title>FLAMES Game</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      padding-top: 50px;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 200px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      background-color: white;
      color: #ff4081;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #ffe4ec;
    }

    #result {
      font-size: 28px;
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>üî• FLAMES Game üî•</h1>

  <input type="text" id="name1" placeholder="Your Name">
  <br>
  <input type="text" id="name2" placeholder="Partner Name">
  <br>
  <button onclick="calculateFlames()">Check Relationship</button>

  <div id="result"></div>

  <!-- Hidden Background Audio Player -->
  <audio id="bgMusic" loop></audio>

<script>

function calculateFlames() {

  let name1 = document.getElementById("name1").value.toLowerCase().replace(/\s/g,'');
  let name2 = document.getElementById("name2").value.toLowerCase().replace(/\s/g,'');

  if(name1 === "" || name2 === ""){
    alert("Please enter both names!");
    return;
  }

  let arr1 = name1.split('');
  let arr2 = name2.split('');

  for(let i=0; i<arr1.length; i++){
    let index = arr2.indexOf(arr1[i]);
    if(index !== -1){
      arr1[i] = '';
      arr2[index] = '';
    }
  }

  let count = arr1.join('').length + arr2.join('').length;

  let flames = ['F','L','A','M','E','S'];
  let index = 0;

  while(flames.length > 1){
    index = (index + count - 1) % flames.length;
    flames.splice(index,1);
  }

  let resultLetter = flames[0];
  let resultText = "";
  let songFile = "";

  switch(resultLetter){
    case 'F':
      resultText = "üë´ FRIENDS";
      songFile = "friend.mp3";
      break;
    case 'L':
      resultText = "‚ù§Ô∏è LOVE";
      songFile = "love.mp3";
      break;
    case 'A':
      resultText = "üòç AFFECTION";
      songFile = "affection.mp3";
      break;
    case 'M':
      resultText = "üíç MARRIAGE";
      songFile = "marriage.mp3";
      break;
    case 'E':
      resultText = "üò° ENEMY";
      songFile = "enemy.mp3";
      break;
    case 'S':
      resultText = "üëß SISTER";
      songFile = "sister.mp3";
      break;
  }

  document.getElementById("result").innerHTML = resultText;

  let audio = document.getElementById("bgMusic");
  audio.src = songFile;
  audio.play();
}

</script>

</body>
</html>
